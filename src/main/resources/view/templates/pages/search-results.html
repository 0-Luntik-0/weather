<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр Погоды – Главная страница</title>
    <link rel="icon" type="image/png" href="/images/weather-app.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/weather">
            <img src="/images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span th:text="${login}" class="navbar-text me-3">Логин пользователя</span>
            <form th:action="@{/auth/logout}" th:method="DELETE">
                <button type="submit" class="btn btn-outline-danger">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/weather/search-results}" th:method="POST">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="nameCity" placeholder="Введите город"
                           th:value="${nameCity}" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        ×
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </div>
        </form>

        <div>
            <h2>Города:</h2>
            <div class="row">
                <!-- Проверяем, что данные существуют -->
                <div th:if="${nameCity != null}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${nameCity}" class="card-title">Город</h5>
                            <p th:if="${coord != null}" th:text="'Широта: ' + ${coord.getLat()}"
                               class="card-text mb-1">Широта</p>
                            <p th:if="${coord != null}" th:text="'Долгота: ' + ${coord.getLon()}"
                               class="card-text mb-1">Долгота</p>
                            <p th:if="${sys != null}" th:text="'Страна: ' + ${sys.getCountry()}"
                               class="card-text mb-1">Страна</p>
                            <form th:action="@{/weather/add-location}" th:method="post">
                                <div class="mt-auto">
                                    <input type="hidden" name="locationKey" th:value="${locationKey}">
                                    <button class="btn btn-primary w-100" type="submit">Добавить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Сообщение, если данных нет -->
                <div th:if="${nameCity == null}" class="col-12">
                    <p class="text-muted">Города не найдены. Пожалуйста, выполните поиск города.</p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
