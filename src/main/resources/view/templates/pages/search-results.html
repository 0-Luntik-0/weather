<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span th:text="${login}" class="navbar-text me-3">zhukovsd</span>
            <form th:action="@{/auth/logout}" th:method="delete" class="mb-0">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/weather}" method="post" class="d-flex">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="nameCity" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        ×
                    </button>
                </div>
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>

        <div>
            <h2>Search Result:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${weatherDto.name}" class="card-title">Название города</h5>
                            <p th:text="'Latitude: ' + ${weatherDto.coord.lat}" class="card-text mb-1">Latitude</p>
                            <p th:text="'Longitude: ' + ${weatherDto.coord.lon}" class="card-text mb-1">Longitude</p>
                            <p th:text="'Country: ' + ${weatherDto.sys.country}" class="card-text mb-1">Country</p>
                            <p th:text="'Temperature: ' + ${weatherDto.main.temp} + '°C'" class="card-text mb-1">Temperature</p>
                            <p th:text="'Feels like: ' + ${weatherDto.main.feelsLike} + '°C'" class="card-text mb-1">Feels like</p>
                            <p th:text="'Humidity: ' + ${weatherDto.main.humidity} + '%'" class="card-text mb-3">Humidity</p>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>
</body>
</html>
